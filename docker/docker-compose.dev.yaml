services:
  portr:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["start", "all"]
    volumes:
      - ../configs/server.yaml:/app/config.yaml
      - ../data:/app/data/
      - ../keys:/app/keys/
    ports:
      - 8000:8000
      - 8001:8001
      - 2222:2222
    restart: unless-stopped
